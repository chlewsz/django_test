<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄列表</title>
</head>
<body>

<ul>
    {% for hero in page %}
        <li>{{ hero.hname }}</li>
    {% endfor %}
</ul>

<hr>

{% for index in page.paginator.page_range %}
    {% if index == page.number %}
        {{ index }}
    {% else %}
        <a href="/booktest/hero_list/{{ index }}">{{ index }}</a>
    {% endif %}
{% endfor %}

</body>
</html>
